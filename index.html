<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tune Tunnel</title>
  </head>
  <body>
    <header id="header">
      <a href="#"><img src="#" alt="" class="header-logo" />Tune Tunnel</a>
      <div id="header-profile">
        <a class="login-link" href="#">Login |</a>
        <a class="profile-link" href="#"> Profile</a>
      </div>
    </header>
    <div class="search-container">
      <form>
        <input type="text" id="searchArtist" placeholder="Artist..." />
        <input
          class="search-btn"
          type="submit"
          onclick="getArtist(document.getElementById('searchArtist').value)"
        />
      </form>
    </div>
    <div>
      <ul id="displayResults"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
